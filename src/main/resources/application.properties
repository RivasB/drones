#[Optional]Aplication server port
server.port=8080

#[Required]H2 database data source 
spring.datasource.url=jdbc:h2:mem:drones
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#[Optional]Print on your console the instructions made in your database.
spring.jpa.show-sql = true

#[Opcional]Auto create the database tables.
spring.jpa.hibernate.ddl-auto=create

#[Required]Swagger issue configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER